<div class="content-box">
  <h3>Send owner a message</h3>
  <div>
    <label>
      Your Email Address:
      <input name="email" [(ngModel)]="email" />
    </label>
  </div>
  <div>
    <label>
      Your Message:
      <textarea name="message" rows="4" cols="25" [(ngModel)]="message">
      </textarea>
    </label>
  </div>
  <button (click)="sendMessage()">Send</button>
</div>
